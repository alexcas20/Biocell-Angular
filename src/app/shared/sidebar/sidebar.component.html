<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a [routerLink]="['/dashboard']"  class="brand-link">
      <img src="../assets/dist/img/AdminLTELogo.png" alt="AdminLTE Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
      <span class="brand-text font-weight-light">BioCell</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
      <!-- Sidebar user (optional) -->
      <div class="user-panel mt-3 pb-3 mb-3 d-flex">
        <div class="image">
          <img src="../assets/dist/img/user2-160x160.jpg" class="img-circle elevation-2" alt="User Image">
        </div>
        <div class="info">
          <a [routerLink]="['/dashboard']"  class="d-block">Biocell - Lab</a>
        </div>
      </div>


      <!-- Sidebar Menu -->
      <nav class="mt-2">
        <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
          <!-- Add icons to the links using the .nav-icon class
               with font-awesome or any other icon font library -->
          <li class="nav-item">
            <a [routerLink]="['/dashboard/usuarios']" class="nav-link">
              <i class=" nav-icon fa fa-user-circle" aria-hidden="true"></i>
              <p>
                Usuarios
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/dashboard/pacientes']" class="nav-link">
              <i class="nav-icon fas fa-users "></i>
              <p>
                Pacientes
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/dashboard/medicos']" class="nav-link">
              <i class="nav-icon fa fa-user-md"></i>
              <p>
                Medicos
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a [routerLink]="['/dashboard/examenes']" class="nav-link">
              <i class="nav-icon fa fa-file"></i>
              <p>
                Examenes
              </p>
            </a>
          </li>
          <li class="nav-item">
            <a (click)="logOut()" class="nav-link">
              <i class="nav-icon fas fa-sign-out-alt"></i>
              <p>
                Salir
              </p>
            </a>
          </li>
         
        </ul>
      </nav>
      <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
  </aside>
