<div class="container-fluid">
    <h1 class="card-title">Examenes del Paciente </h1>
    <div style="margin-top: 10px;">
      <mat-form-field appearance="standard">
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
      </mat-form-field>
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
          
          <!-- Medico Column -->
          <ng-container matColumnDef="nombreMedico">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Medico </th>
            <td mat-cell *matCellDef="let row"> {{row.nombreMedico}} </td>
          </ng-container>
          
          <!-- Fecha Examen Column -->
          <ng-container matColumnDef="fechaExamen">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha Examen </th>
            <td mat-cell *matCellDef="let row"> {{row.fechaExamen | date: "dd MMMM  yyyy "}} </td>
          </ng-container>
  
          <!-- Tipo Examen Column -->
          <ng-container matColumnDef="tipoExamen">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Examen </th>
            <td mat-cell *matCellDef="let row"> {{row.tipoExamen}} </td>
          </ng-container>
  
          <!-- Prueba Examen Column -->
          <ng-container matColumnDef="prueba">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Prueba </th>
            <td mat-cell *matCellDef="let row"> {{row.prueba}} </td>
          </ng-container>
  
          <!-- Resultado Column
          <ng-container matColumnDef="resultado">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Resultado </th>
            <td mat-cell *matCellDef="let row"> {{row.edad}} </td>
          </ng-container>
           -->
         
          <!-- Action Column -->
          <ng-container matColumnDef="accion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
            <td mat-cell *matCellDef="let row">
              <button class="btn" mat-raised-button color="primary">
                <mat-icon >reply</mat-icon>
              </button>
              <button class="btn" mat-raised-button color="primary"
              (click)="createPDF()">
                <mat-icon >download</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No se encontraron resultados "{{input.value}}"</td>
          </tr>
        </table>
        
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>
  </div>
