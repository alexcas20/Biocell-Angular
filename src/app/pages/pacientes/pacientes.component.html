<div class="container">

    <div class="card-header">
      <h1 class="card-title">Listado de Pacientes</h1>
      <button class="btn btn-success btn-sm float-right">
        <i class="fas fa-plus"> </i>Nuevo Paciente
      </button>
    </div>
    
      <div style="margin-top: 10px;">
        <mat-form-field appearance="standard">
          <mat-label>Filtro</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Filter" #input>
        </mat-form-field>
        
        <div class="mat-elevation-z8">
          <table mat-table [dataSource]="dataSource" matSort>
        
            <!-- ID Column -->
            <ng-container matColumnDef="code">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.code}} </td>
            </ng-container>
        
            <!-- User Column -->
            <ng-container matColumnDef="user">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Paciente </th>
              <td mat-cell *matCellDef="let row"> {{row.paciente}} </td>
            </ng-container>
        
            <!-- Rol Column -->
            <ng-container matColumnDef="tel">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono </th>
              <td mat-cell *matCellDef="let row"> {{row.tel}} </td>
            </ng-container>
        
            <!-- Status Column -->
            <ng-container matColumnDef="info">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Info </th>
              <td mat-cell *matCellDef="let row"> {{row.info}} </td>
            </ng-container>
    
            !-- Action Column -->
            <ng-container matColumnDef="examenes">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Examenes</th>
              <td mat-cell *matCellDef="let row">
                <button mat-icon-button color="primary">
                  <mat-icon>Edit</mat-icon>
                </button>
                <button mat-icon-button color="warn">
                  <mat-icon>Delete</mat-icon>
                </button>
              </td>
            </ng-container>
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
            <!-- Row shown when there is no matching data. -->
            <tr class="mat-row" *matNoDataRow>
              <td class="mat-cell" colspan="4">No se encontraron resultados "{{input.value}}"</td>
            </tr>
          </table>
        
          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
        </div>
    
      </div>
    </div>
