<h1 mat-dialog-title>Añadir Usuario</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>ID</mat-label>
      <input formControlName="code" matInput placeholder="Code" readonly="" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Usuario</mat-label>
      <input formControlName="user" matInput placeholder="Usuario" />
    </mat-form-field>
    <mat-form-field appearance="outline" *ngIf="isAdmin()">
      <mat-label>Rol</mat-label>
      <mat-select formControlName="rol" placeholder="Rol">
        <mat-option  value="Admin">Administrador</mat-option>
        <mat-option  value="Usuario">Usuario</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Contraseña</mat-label>
      <input
        formControlName="password"
        matInput
        placeholder="Contraseña"
        [type]="hide ? 'password' : 'text'"
      />
      <mat-icon matSuffix (click)="hide = !hide">{{
        hide ? "visibility_off" : "visibility"
      }}</mat-icon>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Imagen usuario</mat-label>
      <input formControlName="imageUser" matInput placeholder="Agregue una url de la imagen deseada" />
    </mat-form-field>
    
  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button color="warn" mat-dialog-close>Cerrar</button>
  <button
    style="margin-left: 8px"
    mat-raised-button
    color="primary"
    (click)="addUser(productForm.value)"
  >
    {{ actionBtn }}
  </button>
</div>
